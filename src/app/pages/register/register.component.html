<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title>Regisztráció</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="register()">
        <mat-form-field appearance="outline">
          <mat-label>Név</mat-label>
          <input matInput type="text" [(ngModel)]="name" name="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Regisztráció</button>
      </form>
      
    </mat-card-content>

    <mat-card-actions>
      <p>Van már fiókod? <a href="/login">Jelentkezz be itt</a></p>
    </mat-card-actions>
  </mat-card>
</div>
