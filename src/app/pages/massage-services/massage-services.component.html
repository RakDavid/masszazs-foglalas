<div *ngFor="let service of massageServices$ | async; let i = index" 
     class="service-container" 
     [ngClass]="{ 'reverse': i % 2 === 1 }">
    
    <img [src]="service.image" alt="{{ service.name }}" class="service-image">
    
    <div class="service-info">
      <h2>{{ service.name }}</h2>
      <p>{{ service.description }}</p>
      <p class="price">{{ service.price | priceFormat }}</p>
      <div class="service-footer" [ngClass]="{ 'left-align': i % 2 === 1, 'right-align': i % 2 === 0 }">
        <a [routerLink]="['/booking']"
          [queryParams]="{ service: service.id }"
          class="btn book-btn"
          [ngClass]="{ 'align-left': i % 2 === 1, 'align-right': i % 2 === 0 }">
          Foglal√°s
        </a>
      </div>
    </div>
</div>
